<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Valuación y HES</title>
    <style>
        /* Estilos para que el iframe ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita barras de scroll dobles */
        }
        iframe {
            border: none; /* Quita el borde feo del iframe */
            width: 100vw; /* 100% del ancho de la ventana */
            height: 100vh; /* 100% de la altura de la ventana */
        }
    </style>
</head>
<body>

    <!--
      IMPORTANTE: Reemplaza la URL de abajo con la URL de TU Aplicación Web de Google.
      Asegúrate de que sea la URL que termina en "/exec".
    -->
    <iframe src="https://script.google.com/macros/s/AKfycbz2_IuEAv-cPZhaxxzJerWRt6r5hi4ehhpLuBZ2YLf7R7JAHEM33dgXuT0Ve_R6BMb05Q/exec">
        Cargando formulario... Si no aparece, es posible que tu navegador no soporte iframes.
    </iframe>

</body>
</html>
